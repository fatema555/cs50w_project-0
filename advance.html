<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" 
        integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google</title>
    <link rel="icon" href="./google-logo-png.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar" id="adiv0">
        <span class="navbar-brand mb-0 h1">
            <img src="./googlelogo.png" alt="adimg0">
        </span>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="./index.html">Go Back TO Google</a>
            </li>

        </ul>
    </nav>

    <div id="adiv1">
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1">
                <label id="label0" for="">Advanced Search</label>
            </span>
        </nav>
    </div>
    <hr>
    <div id="adiv2">
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1" >
                <label id="label0" for="">Advanced Search</label>
            </span>
        </nav>
    </div>
    <hr>
    <div id="div3">
        <span id="span2"> Find Pages with...</span>
        <form action="https://google.com/search">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">all these words:</label>
                <div class="col-sm-s">
                    <input type="text" class="form-control form-control-sm" name="as_epq" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">this exact word or phrase :</label>
                <div class="col-sm-s">
                    <input type="text" class="form-control form-control-sm" name="as_epq" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Any of these words :</label>
                <div class="col-sm-s">
                    <input type="text" class="form-control form-control-sm" name="as_epq" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">None of these words</label>
                <div class="col-sm-s">
                    <input type="text" class="form-control form-control-sm" name="as_epq" type="text">
                </div>
            </div>
            <center>
                <input type="submit" class="btn btn-primary" data-toggle="button" name=""value="Advanced Search" id="adbtn">
            </center>
        </form>
    </div>
</body>
</html>
